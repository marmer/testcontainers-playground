<body>
<form id="dbform" onsubmit="return false">
  <input id="dbValueToStore" name="some value" title="some value" placeholder="some task" required minlength="2">
  <button type="submit" onclick="saveToDb()">save in DB</button>
</form>
<div>
  <h1>Tasks in DB</h1>
  <ol id="tasksInDbList">
    <li>bal1</li>
    <li>bal2</li>
  </ol>
</div>
</body>
<script>
  const saveToDb = () => {
    console.log(document.getElementById("dbValueToStore").value)
    fetch("dbtasks", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({description: document.getElementById("dbValueToStore").value})
    }).then(() => location.reload())
    return false
  }

  const loadCurrentTastks = () => {
    fetch("dbtasks", {
      method: "GET",
      headers: {
        "Accept": "application/json"
      }
    }).then(response =>
        response.json()
    ).then(body => {
      document.getElementById("tasksInDbList").innerHTML = body.map(task => `<li>${task.description}</li>`).join("\n")
    })
  }

  (() =>
          loadCurrentTastks()
  )()
</script>
